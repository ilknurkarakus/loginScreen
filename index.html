<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ekranı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="LOGO">
        </div>
        <form action="#">
            <div class="title">Login</div>

            <div class="input-box">
                <input type="email" placeholder="Email Giriniz...">
                <div class="underline"></div>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Şifrenizi Giriniz...">
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="submit" value="Giriş Yap">
            </div>

        </form>

        <div class="text">veya Sosyal Medya ile Bağlanın</div>
        <!--Sosyal Medya Butonları-->

        <div class="github">
            <a href="#"><i class="fa-brands fa-github"></i> Github ile Giriş</a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Twitter ile Giriş</a>
        </div>

        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i>Facebook ile Giriş</a>
        </div>




    </div>
    
</body>
</html>
